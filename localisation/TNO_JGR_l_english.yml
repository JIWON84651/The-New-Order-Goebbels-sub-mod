  Goebbels.1.t:0 "총통의 진정한 이해자" 
  Goebbels.1.desc:0 "괴벨스는 수없이 많은 국가사회주의자들중 가장 총통을 잘 이해하는 존재입니다. 그는 총통과 비슷한 쁘티 부르주아 출신이며 그는 국가 사회주의당의 과거 순수했던 반 자본주의적 이상을 가진 최후의 국가 사회주의당의 당원입니다.구체제의 "남작님"들과 거대 부르주아들의 타락한 구체제를 혐오해 왔습니다. 그 수많은 불륜 스캔들과 부정축재 의혹에도 불구하고 그는 아직도 신실한 국가 "사회주의"를 추종하며 기득권들에 대한 열렬한 비판자로서 존재하고 있습니다.비록 그의 위치가 그가 비판하는 그 "남작님"들과 비교도 되지 않는 위치이지만 말입니다.\n\n그는 또한 . 그는 마치 스테이크 처럼 속은 빨간 공산주의자라는 의혹에 시달리고 있습니다. 그러나 괴벨스 박사는 의례적인 아리안주의 선전으로 그런 의혹을 늘 회피해왔습니다. 그러나 중요한것은 괴벨스 박사는 다른 국가 사회주의자들과 다르게 우생학적 순수함에 별 관심이 없다는 것입니다.\n\n그의 견해에 따르면 지금 독일의 위기는 총통 각하의 충성이 사라져가며 과거의 기득권들을 용인하게 만든 "독일 민족"들 때문이었습니다.강인하고 정직했던 독일 민족은 이젠 자본주의적 탐욕에 완전히 빠졌습니다. 그들은 총통에게 반역 을 한 상태입니다. 그러니 다시 한번 총통의 비전을 기반으로 독일국의 독점 재벌들과 노예제의 완전한 폐지를 통해서 독일 민족은 다시 한번 근면하고 성실하며 충실하며 우애가 넘치는 총통께 걸맞는 민족이 될것입니다.\n\n그러나 그의 이런 사회주의적 성향에도 불구하고 그는 과거부터 현재까지 국가 사회주의당의 가장 충성스러운 당원으로서 총통의 오른팔이 었습니다. 총통의 가장 어려운 순간에도 총통의 가장 위대했던 순간에도 그는 총통의 "진실된 이해자"로써 총통을 섬겨왔습니다. 그의 총통에 대한 믿음은 총통이 지속적으로 쇠약해져가는 와중에도 불구하고 아직도 열렬한 불꽃으로써 지속되고 있습니다.\n\n그러나 결국 히틀러 그 초인도 죽음을 맞이하게 됐습니다. 그리고 총통의 죽음이 가까워지며 국가사회주의도 종말에 가까워지고 있습니다.\n\n괴벨스에게는 선택이 없습니다. 또다른 총통을 기다리거나 아니면 총통의 재림을 믿거나 아니면 무지한 타락한자들에게 죽임을 맞는것 말입니다.\n\n그러나 괴벨스는 혼자가 아닙니다. 아니 그의 곁에는 아직도 그의 연설에 감명을 받으며 자라난 어린 세대들이 있습니다.그들이 자라나서 총통의 과업을 지키고 총통의 이름을 지킬 존재들입니다. 괴벨스는 애국 청년들의 (특히 교육 받지 못한 하층민 청년들)의 강렬한 지지를 받고 있습니다. \n\n과거 그를 향한 폭탄 테러가 있었지만 그는 역시 선택받은 총통의 가장 훌륭한 이해자였기에 살아 남았습니다. 폭탄 테러 이후 그의 신념과 그의 총통에 대한 믿음은 더욱더 강렬해졌습니다. 그는 자신을 따르는 수백만 청년들과 다시한번 총통이 지키고자 했던 낙원을 수복할것 입니다.괴벨스가 그렇게 원했던 자본주의에 대항하는 국가사회주의 국가의 건설 말입니다."
  Goebbels.1.a:0 "오직 히틀러"
  
  Goebbels.10.t:0 "총통없는 대관식"
  Goebbels.10.desc:0 "독일 국회의사당의 강단에서 괴벨스는 자신의 후계자 취임 연설이 이루어지고 있었다. 수많은 독일 고관들이 참가했지만 괴링,보어만,슈페어,하이드리히는 자리에 있지 않았다. 그들 대부분은 어제 갑자기 생긴 자신들의 "지병" 때문에 참석을 할수 없다는 편지를 보냈다. 또한 그들의 추종자들과 지지자들도 참석하지 않았다. 그러니 참석한 자들은 대부분 정치적 중립을 지키는 군인들이거나 기술 관료들 등등이 었다. 그들대부분은 사실 괴벨스의 혁명주의적 경향에 강한 거부감들이 있는 소극적 거부자들이었다,\n\n그러기에 그는 그런 "수동적인" 반대자들을 중립적으로 바꿀 필요가 있었다. 그러나 그들을 안심시키기 위해서 총통 신봉자들을 실망시킬수는 없었다. 그러기에 괴벨스는 총통의 절대적 충성에 대한 끝없는 강조로 충성파들의 지지를 유지시키며 그리고 수동적 반대자들의 안전을 완전히 보장함으로서 그들의 충성심을 확보할 필요가 있었다.\n\n곧곧에 카메라들이 괴벨스를 바라보고 있었다.괴벨스는 평생 입어본적 없던 군인 제복을 입고 그의 작은 몸둥이를 국회의사당의 가장 장엄한 자리로 움겼다. 그는 이제껏 느껴보지 못한 행복감에 도취됐다. 그러나 슬픈 감정 또한 들었다. 히틀러가 주치 치의 권고로 인해서 이 연설을 들으러 오지 못했다.\n그러니 이것은 대관식이 아니었으며 곧 괴벨스 박사는 그에게 그리고 총통에게 반역적인 자들의 도전에서 버터내야할 것이다.\n\n그러니 언젠가 그들에게 도전받아야 한다면 먼저 맞받아내야 하지 않겠는가?\n\n괴벨스는 약간 히스테릭적 흥분을 가라앉이고 연설을 하기 시작했다.\n\n여기오신 공직자분들게 감사를 표합니다. 그리고 여기에 오지 못하신 "불쌍한 병자"분들께 유감을 표합니다. 이런 역사적 순간에 참가하지 못한다면 자신들의 손자들에게 무슨 말을 하겠습니까? 이 역사적인 자리에 오지 못한 "불운"들에 진정으로 유감을 표합니다.\n\n괴벨스의 이런 농담에 국회의사당에서 비웃음 소리가 널리 퍼져났다.\n\n모두가 알다시피 저는 독일의 부흥을 위해서 극진적인 방법론이 필요함을 인정하고 있음을 아실것입니다. 그래서 지금 여기에 모여주신 충직한분들도 저의 이런 생각에 우려를 표하시는 분들도 계실것입니다.  그러나 저는 이 자리에서 선언 합니다. 저는 총통 각하의 의지를 제외한 그 어떤 개인적인 견해를 기반으로 독일을 바꾸지 않을 것입니다."
  Goebbels.10.a:0 "힘내시오 괴벨스 박사!" 
 
  Goebbels.11.t:0 "어쩔수없는 동행"
  Goebbels.11.desc:0 "저는 보수파들 처럼 현실을 부정하지도 않을 것입니다.저는 군국주의자들 처럼 조국을 파멸로 이끌지도 않을 것입니다.저는 개혁파들의 민주주의나 공산주의적 망상을 조국에 들여놓지도 않을 것입니다.저는 부르군트파들의 광기를 문제의 해독제라고 주장하지도 않을 것입니다.저는 오직 총통 각하의 의지를 기반으로 조국을 바꿀것 입니다. 오직 그 분의 의지 만이 우리의 길이며 진리 입니다.“ 누군가는 총통 각하의 의지가 무엇인지 물을 것입니다. 저는 이렇게 답하겠습니다. 총통 각하의 의지를 객관적인 무언가로 응고 시킬려는 시도야 말로 반역입니다. 그 분의 의지는 에너지이며 충동이며 활력입니다. 그것들은 어떨때는 단정된 언어로 또는 문서로 아니면 즉흥적인 그 분의 말투 아니면 그 분의 얼굴 근육 그 자체들 입니다.\n\n그러니 많은 분들이 저를 공산주의자라고 부르는것입니다.왜냐하면 진정한 국가사회주의자는 모순성을 가져야 하기 때문입니다. 우리는 진정한 민족주의자이자 사회주의자야 하는 이중성 철학을 가져야합니다. 이런 신비로운 이중성이 우리를 제 3의 길이라고 일컬게 하며 아직도 우리의 당명이 국가 사회주의 독일 노동자당인 이유인것입니다.\n\n그러나 저는 여러분들이 충직한 총통 각하의 손과 발이며 자신의 인생을 모두 총통께 바쳤음을 압니다.그러니 저는 여러분들의 충성심을 전혀 의심하지 않습니다.\n\n그러니 저의 이런 혁명적 작업에 겁을 먹을 필요가 없습니다. 여러분들은 총통 각하의 계획을 위해서 간택된 존재들이고 앞으로도 그럴것입니다. 그러나 저는 문제를 해결하기 위해서 ”진정한“ 국가사회주의 방법론이 필요하다고 생각합니다. 그러나이것이 사유재산의 철폐나 공산주의 노조의 합법화를 의미하지 않습니다. 저는 혁명을 바라지 않습니다.\n\n저는 전통과 독일을 총통 각하 만큼 사랑합니다.\n\n하일 히틀러! 하일 도이칠란트!"\n\n연설이 끝나자 먼저 괴벨스의 지지자들인 총통 숭배주의자들이 격렬하게 박수를 치며 광적으로 환호했다. 그 환호성들로 인해서 국회 의사당은 락 콘서트장 같은 소음으로 가득찼다.이런 광적인 분위기로 인해서 괴벨스에 대해서 비판적이었던 전문 관료들과 군인들도 어쩔수 없이 박수를 쳤다.\n\n하지만 이 연설 덕분에 대부분의 구세대 관료계층들과 군인 계층들은 괴벨스를 암묵적으로 지지하기를 결정했다.그러나 일부는 이것이 거대한 연극의 일부인지 아직도 의심스러워 하고 있다."
  Goebbels.11.a:0 "그는 진정한 마키아벨리군"  
  
  Goebbels.20.t:0 "악몽"
  Goebbels.20.desc:0 "때는 새벽 오전 4시 대독일국의 가장 웅장한 건물중 하나인 그의 자택에서 괴벨스는 비명을 지르며 땀에 흠뻑 젖은채 잠에서 깨어났다. 그의 눈에는 계속 조그마한 눈물들이 흘러나오고 있었으며 그의 침대는 그의 땀과 눈물들로 범벅이 돼있었다.\n\n그는 되뇌었다. "또 그 꿈이군" 그는 간혹 악몽을 꾼다. 그 꿈에서 괴벨스는  모든 사람의 놀림거리로서 비난받으며 과거의 나날들을 반복하게 된다. 그리고 마지막 결말에서 그는 늘 그에게 돌을 던지는 타인들로부터 도망가 어머니에게 안기면서 끝이 나게된다. 왜 그가 이런 대접을 받아야 할까? 그는 너무나 큰 죄가 있기 때문이다. 왜소한 몸과 절름발이로 태어나서 남들을 불쾌하게 했다는 원죄가 말이다.\n\n그 꿈의 아니 삶의 교훈은 간단하다. 인간은 사악하며 핑계만 있으면 타인을 공격한다. 또한 얼마나 정의로운지 “죄”를 가진 자들을 박해할 때 늘 “마귀” “악마”라는 지당한 용어를 사용한다. 그렇다 인간은 가장 타락한 동물이며 그들이 받아 마땅한것은 절대적 증오뿐이다.그러나 괴벨스는 알고 있다.자신이 그들보다 더 밑이라는것을 그는 처량한 절름발이쟁이며 타락했으며 위선자이다. 그리기에 괴벨스는 자신이란 타인에게 가장 합당한 조치를 취하고는 한다.\n\n증오\n\n그러나 그는 괴벨스 ‘박사’이다. 그러니 저 천박한 타인들과 질적으로 다르다. 그러자 괴벨스는 그의 가장 소중한 추억을 떠올렸다. 과거 우연히 맥주홀 혁명에서 실패한 총통을 목격했던 그 추억을 그때 괴벨스는 목도했다. 확고한 낙관주의와 카리스마의 조화인 절규속의 구원 아돌프 히틀러를 그 사건 이후 그는 총통의 저서를 탐독했다. 그것은 지적인 측면에선 최악이었으나 괴벨스는 그 책에 있었던 확고한 자기확신과 카리스마에 압도당해버렸다. 그것은 괴벨스의 마음을 흔들었으며 총통의 당에 가입을 하겠다는 결심을 굳히게했다.\n\n그가 당원이되고 나서 그토록 기다렸던 히틀러가 출소한 그 날 히틀러는 처음 본 괴벨스를 향해서 웃어주었다. 조롱이 아닌 진정한 사랑의 웃음을 괴벨스가 그토록 원했던 진실한 애정이었다. 괴벨스는 그의 일기에 이렇게 적었다."아돌프 히틀러, 저는 당신을 사랑합니다, 왜냐하면 당신은 훌륭하고 동시에 단순하기 때문입니다." 총통은 당뱃지와 함께 그 절름발쟁이에게 이름을 부여했다. 그 호칭은 수많은 인간들이 가지고 있지만 총통과 국가사회주의당에서 만큼은 유일하게 그 만을 위해서 존재할 호칭이었다.\n\n"요제프 괴벨스 박사"\n\n그가 있기에 그는 구원받았으며 진정한 진리를 발견했다. 괴벨스는 그의 오래된 생각의 사색이 끝나자 면도를 하고 제복으로 갈아입고 선전부로 출근하기 위해서 집을 떠났다. 가장 위대한 천재를 위해서 말이다."
  Goebbels.20.a:0 "불쌍한 영혼이군"

  Goebbels.30.t:0 "보어만의 실체"
  Goebbels.30.desc:0 "지금 선전부에서 보어만의 실체에 대한 특별 다큐멘터리와 충격보도들이 방송국과 신문의 헤드라인을 장식하고 있습니다. 이 보도에 따르면 보어만은 심각할 정도로 성적으로 부패했으며 그중 가장 심각한 스캔들은 그가 했던 강간 그리고 불륜 사건들이었습니다 .또한 그의 비서로 일했던 익명의 투고자로 부터 받은 정보에 따르면 보어만은 습관적인 섹스 중독자이며 근무중에도 총통 각하의 비서들에게 집적댔다는것 밝혀졌습니다.\n\n또한 보어만의 범죄에 관한 수많은 자료들과 정보들을 다 합치면 19금 딱지가 붙은 5부작 다큐멘터리가 나올 것입니다.지금까지 밝혀진 것들을 종합하자면 보어만은 강간,불륜,국가적 배신 등등의 여러 죄목을 가진 추악한 범죄자 입니다.괴벨스 선전 장관은 이에 대해서 이렇게 논평했습니다."그는 명예 유대인이다"이런 협의들과 범죄들로 인해서 이제 보어만의 이미지는 최악으로 떨어졌습니다. 그러나 아직 그를 따르는 보수주의자들은 그에 대한 지지를 철회하지 않을 것입니다. 그러나 보어만의 영향력은 아마 회복 불가의 피해를 입을 것입니다. 보어만은 이 모든것이 유대인들의 음모라고 주장하고 있으며 모든 혐의를 부정하고 있지만 아마도 진실은 밝혀질것 입니다."
  Goebbels.30.a:0 "정의의 심판이군"
  
  Goebbels.40.t:0 "괴링의 실체"
  Goebbels.40.desc:0 "지금 선전부에서 괴링의 실체에 대한 특별 다큐멘터리와 충격보도들이 방송국과 신문의 헤드라인을 장식하고 있습니다. 이 보도에 따르면 괴링은 심각할 정도로 부패했으며 그중 가장 심각한 스캔들은 그가 스페인에서 우리의 충실한 프랑코가 아닌 불순한 민주 볼셰비키에게 무기들을 팔아 넘긴 사건이었습니다. 또한 그의 비서로 일했던 익명의 투고자로 부터 받은 정보에 따르면 괴링은 습관적인 마약 중독자이며 근무중에도 모르핀을 주사한것으로 들어났습니다.또한 괴링의 부패에 관한 수많은 자료들과 정보들을 다 합치면 12부작 추적 다큐멘터리로도 부족할것입니다.\n\n지금까지 밝혀진 것들을 종합하자면 괴링은 뇌물수수,마약,국가적 배신 등등의 여러 죄목을 가진 추악한 범죄자 입니다.괴벨스 선전 장관은 이에 대해서 이렇게 논평했습니다."지금까지 체포되지 않은것이 우리 체제의 모욕이다"이런 협의들과 범죄들로 인해서 이제 괴링의 이미지는 최악으로 떨어졌습니다. 그러나 아직 그를 따르는 군국주의자들은 그에 대한 지지를 철회하지 않을 것입니다. 그러나 괴링의 영향력은 아마 회복 불가의 피해를 입을 것입니다. 괴링은 이 모든것이 유대인들의 음모라고 주장하고 있으며 모든 혐의를 부정하고 있지만 아마도 진실은 밝혀질것 입니다."
  Goebbels.40.a:0 "정의의 심판이군"  
 
  Goebbels.50.t:0 "슈페어와 4인방의 실체"
  Goebbels.50.desc:0 "지금 선전부에서 슈페어의 실체에 대한 특별 다큐멘터리와 충격보도들이 방송국과 신문의 헤드라인을 장식하고 있습니다. 이 보도에 따르면 슈페어는 심각할 정도의 기회주의자이며 자유주의자이며 국내 빨치산들과 연관이 있다는것이 밝혀졌습니다.그리고 전직 독일 해방전선의 고위 간부의 증언에 따르면 슈페어의 4인방들은 반역적이며 빨갱이적인 성향을 가진 총통의 배신자들이며 우리 조국에 대한 험담들을 내뱉으며 독일의 암을 퍼트리고 있었습니다.\n\n또한 슈페어와 4인방의 범죄에 관한 수많은 자료들과 정보들을 다 합치면 12부작 다큐멘터리 "어떻게 그들은 독일을 망쳤는가?"라는 다큐멘터리가 나올것입니다.지금까지 밝혀진 것들을 종합하자면 슈페어와 4인방은 내란음모,국가원수 비방,국가적 배신 등등의 여러 죄목을 가진 추악한 범죄자들 입니다.괴벨스 선전 장관은 이에 대해서 이렇게 논평했습니다."이 빨갱이 새끼들아!"이런 협의들과 범죄들로 인해서 이제 슈페어와 4인방들의 이미지는 최악으로 떨어졌습니다.그러나 아직 그를 따르는 자유주의자들과 빨갱이들은 그에 대한 지지를 철회하지 않을 것입니다. 그러나 슈페어의 영향력은 아마 회복 불가의 피해를 입을 것입니다. 슈페어는 이 모든것이 유대인들의 음모라고 주장하고 있으며 모든 혐의를 부정하고 있지만 아마도 진실은 밝혀질것 입니다."
  Goebbels.50.a:0 "정의의 심판이군"  

  Goebbels.60.t:0 "반역자 하이드리히"
  Goebbels.60.desc:0 "지금 선전부에서 하이드리히의 실체에 대한 특별 다큐멘터리와 충격보도들이 방송국과 신문의 헤드라인을 장식하고 있습니다. 이 보도에 따르면 하이드리히는 힘러의 꼭두각시이며 그가 집권하면 독일은 파멸로 갈것이라는것이었습니다.또한 전직 ss무장 친위대원 이 증언하길 하이드리히는 총통에 대한 어떠한 충성심도 없으며 그는 사악한 괴물이며 또한 미치광이적인 부르군트 사상의 광적인 신봉자이며 그들은 세상에 대한 어두운 음모를 꾸미고 있었다는 것입니다.\n\n또한 하이드리히에 관한 수많은 자료들과 정보들을 다 합치면 6부작 음모론적인 "세상 멸망 프로젝트"라는 특별 다큐 프로그램이 방영될것입니다.지금까지 밝혀진 것들을 종합하자면 하이드리히는 국가 내란 음모죄,총통에 대한 배신,국가적 배신 등등의 여러 죄목을 가진 추악한 범죄자 입니다.괴벨스 선전 장관은 이에 대해서 이렇게 논평했습니다."그들은 인간이 아니다!"이런 협의들과 범죄들로 인해서 이제 하이드리히의 이미지는 더욱더 최악으로 떨어졌습니다.그러나 아직 그를 따르는 ss 친위대들은 그에 대한 지지를 철회하지 않을 것입니다. 그러나 하이드리히의 영향력은 아마 회복 불가의 피해를 입을 것입니다. 하이드리히는 이 모든것이 유대인들의 음모라고 주장하고 있으며 모든 혐의를 부정하고 있지만 아마도 진실은 밝혀질것 입니다.."
  Goebbels.60.a:0 "정의의 심판이군"  
  
  Goebbels.70.t:0 "원죄"
  Goebbels.70.desc:0 "나는 늘 에덴동산 이야기를 좋아했다. 그 이야기의 내용은 간단하다. 아담과 하와가 신이되기 위해서 선악과를 먹었기에 인간은 원죄가 생기고 그 대가로 죽음이 탄생했다는 것이다.여기서 질문을 하나 하겠다? 그럼 인류 최초의 범죄는 무엇일까? 카인의 살해이다. 카인은 신이 아벨을 총애했기에 질투로 인해서 그를 죽여버렸다. 그런데 우리는 왜 질투를 할까?\n\n우리는 기억되서 영생을 얻길 원한다. 그리하여 어떤 예술가가 이렇게 말한적이 있다 "모든 예술가는 불멸을 원하잖아요. 전 위대한 예술은 영원히 죽지 않는다고 믿어요"그러니 명성이란 불멸의 대용품이라고 할수 있다. 남보다 더 기억되기 위해서는 남보다 더 뛰어나야 하거나 남이 죽어야 한다. 그렇기에 여기서 증오가 탄생한다. 왜냐하면 완벽이란 상대적이기 때문이다. 그리하여 우리는 변호사들 교수들 정치인들을 정의,선,미덕의 이름으로 공격한다. 그러나 그 분별없는 “정의심”으로 인해서 인간들은 가장 무고한 성자를 죽여버리게 되는 것이다.\n\n그렇다. 이 헛된 우월성의 증명의 투쟁은 반복될 뿐이며 이 투쟁은 절대 끝나지 않는다. 자기사랑은 동화책 같은 헛소리다.그 말을 하는 니체도 스스로를 사랑했을까? 스스로 인정한것처럼 니체도 하등한 "정신병자" 실패한 "철학자"에 불과할텐데 말이다. 그러나 인간은 스스로 사랑할 방편이 있어야하는데 그러지 못한 의식들은 짐승 아래로 떨어지기 때문이다. 그러나 나는 찾았다. 아돌프 히틀러를\n\n그러기 위해서는 그의 전지성을 믿어야한다. 누군가는 그것이 비겁함이자 광기라고 부를 것이다. 그러나 너희들은 진정 상처받기 싫어하는 인간 혐오자들이 가장 용감하다고 생각하는것인가? 진정한 용기란 자신의 모자람을 인정하는것이며 속을수 있음에도 신뢰를 가지는 것이니 말이다.  나도 그의 전지성의 가능성이 1%임을 안다. 그러나 진정 고상한 인간은 천박한 확률론 때문에 희망을 버리지 않는다. 왜냐하면 마치 사랑의 위대함 처럼 이성이 아닌 감관으로만 느낄 수 있는 진리가 있기 때문이다.\n\n자기 부정이 원죄이다. 그렇다면 그런 정의에 제일 적합한 것은 무엇일까? 그건 기독교와 물질주의다. 이것들은 서로 달라 보이기에 이해가 되지 않을 것이다.그러나 그것들은 같다. 유대인들은 광신도이자 금을 숭배한다. 그들은 기독교를 만들었으며 물질주의 또한 만들었다. 둘의 공통점은 소외다. 인간은 신에게 외면당하고 돈에게 지배 당한다. 그러니 원죄의 인격적 강생이 유대인이었으며 인간 긍정의 인격적 강생은 히틀러였던 것이다.\n\n우리는 인간 죄악의 물질적인 강생의 최종적 파멸에 성공했다. 그러나 우리는 아직도 정신적인 유대인들의 박멸에 실패했을지니 우리 사상의 궁극적인 결말이란 물질적 정신적 유대인의 완전한 박멸이다. 만약 우리가 이 투쟁에 성공한다면 인간 전체가 자기 부정에서 해방될지다.그러나 우리가 총통에 대한 믿음을 잃는다면 우리는 살 가치가 없다.\n\n괴벨스의 사색은 끝이 났다. 그는 피곤하여 잠을 청했다. 왜냐하면 천재의 유산을 계속 지켜내야 하기 때문이다."
  Goebbels.70.a:0 "하느님 맙소사..."    
 
  Goebbels.80.t:0 "노동자전선에서의 연설1/4"
  Goebbels.80.desc:0 "괴벨스는 약간 히스테릭적 흥분을 가라앉이고 연설을 하기 시작했다.\n\n친애하는 독일 시민들이여 그리고 이 자리에 모여주신 총통 각하를 보필해온 모든 충직한 분들께 정말로 감사한다고 말씀드리겠습니다.그리고 여기에 오지 못하신 "불쌍한 병자"분들께 유감을 표합니다. 이런 역사적 순간에 참가하지 못한다면 자신들의 손자들에게 무슨 말을 하겠습니까? 적어도 손자들에게 해야할 작은 무용담 정도는 있어야 될꺼 아닙니까? 아무튼 이 역사적인 자리에 오지 못한 "불운"들에 진정으로 유감을 표합니다.\n\n괴벨스의 이런 농담에 국회의사당에서 비웃음 소리가 널리 퍼져났다.\n\n뭐 병이란 어쩔수 없는 큰일이니 이제 그만 말하겠습니다.\n\n모두가 알듯이 저는 국가 사회주의가 퇴폐했으며 타락했다고 생각합니다. 또한 독일의 부흥을 위해서 극진적인 방법론이 필요함을 인정하는 것을 말입니다. 그리고 제가 재벌들과 프로이센 "남작"님들과 친하지 않음을 알고 계실것이라고 생각합니다. 지금 여기에 모여주신 충직한분들도 저의 이런 생각에 우려를 표하시는 분들도 계실것입니다. \n\n보수파들도 그리고 군국주의자들도 아닌 제가 회색지대에 있는 스테이크 처럼 보일것입니다.그리고 일부는 제가 부르군트의 광신자들과 비슷한 존재로 보일수도 있을 겁니다.그들은 늘 퇴폐와 국가사회주의의 부패를 지껄여되니까 말입니다.\n\n그러나 저는 이 자리에서 선언 합니다. 저는 총통 각하의 의지를 제외한 그 어떤 개인적인 견해를 기반으로 독일을 바꾸지 않을 것입니다.\n\n저는 보수파들 처럼 현실을 부정하지도 않을 것입니다.저는 군국주의자들 처럼 독일을 파멸로 이끌 전쟁으로 조국을 파멸로 이끌지도 않을 것입니다.저는 개혁파들의 민주주의나 공산주의적 망상을 조국에 들여놓지도 않을 것입니다.저는 부르군트파들의 광기를 문제의 해독제라고 주장하지도 않을 것입니다.\n\n저는 오직 총통 각하의 의지를 기반으로 조국을 바꿀것 입니다. 오직 그 분의 의지 만이 우리의 길이며 진리 입니다.""
  Goebbels.80.a:0 "노동자들이 그를 믿을까?" 

  Goebbels.81.t:0 "노동자전선에서의 연설2/4"
  Goebbels.81.desc:0 "괴벨스는 노동자 전선에서 연설을 준비했다. 이번 연설은 노동자들의 지지를 얻어내기 위해서 행해질 연설이었다. 이 연설을 통해서 괴벨스는 대중적인 인기를 더욱더 얻을수 있을것이다. 이 연설을 듣기 위해서 수많은 노동자들과 노동자 전선의 간부들이 모여 있었다. 그들은 괴벨스의 연설을 듣기 위해서 여기에 모인것이다. 대부분은 큰 기대를 하지 않고 있었다. 대부분은 괴벨스의 비전이 그저 그들에게 더 일하라 하는 선전문구일것이라고 짐작했다.심지어 어떤 사람들은 하품을 하며 이번 연설을 듣고 나서 얼마 만큼의 봉급이 떨어질지 걱정하고만 있었다. 다른 이들도 거의 마찬가지였다.\n\n이 연설을 하기전에 괴벨스는 세련된 양복으로 가라입고 나왔다. 왜냐하면 이 연설을 할때 노동자적인 복장을 한다면 더욱더 그 "남작님들"이 괴벨스를 경계했을 테니 말이다.그의 출신성분과 그의 언행은 많은 노동자들의 지지를 얻는데 유래했다. 그러나 그것은 추상적인 지지 동질감을 통한 기대에 불과했다. 어떤 사회주의적인 이들은 오히려 괴벨스를 변절자 귀족 나으리로 보고 있으니 말이다. 그러기에 괴벨스는 이번 연설을 통해서 "비전"을 그러니 이상을 설파할 필요가 있었다.수많은 사람들이 원하는 이상향에 대한 연설을 그러나 완벽한 의미로 국가사회주의적이며 국가에 대한 충성을 담은 그러니 충성적인 연설을 말이다.\n\n그러기 위해서는 총통에 대한 믿음을 강조할 필요가 있었다. 그래야만 기존 기득권들이 괴벨스를 빨갱이로 몰아가는것을 방지할수 있기 때문이다.괴벨스를 보기 위해서 수많은 노동자들이 모여 있었다. 그들은 대부분 매수된 배우들이 아니었다. 그러나 그러기에 괴벨스는 더욱더 힘차게 목소리에 힘을 담아서 연설하기로 했다. 왜냐하면 진정 미래에 대한 이상을 실현하기 위해서는 그러니 희망을 주기 위해서는 격양되며 확신에찬 목소리만이 그것을 가능케 하기 때문이다.\n\n우리 독일의 노동자들이여 우리의 조국의 심장들이여 대전쟁 이후 우리의 조국은 계속 하늘을 날아가는것 처럼 보였지만 그것들은 화려한 추락이었을 뿐이었습니다. 우리는 끝없이 조국에게 헌신했으며 이익의 배분을 유예했습니다.\n\n우리는 우리의 위대한 총통에게 온 힘을 다해서 충성을 바쳤으며 가진 힘을 다 짜내며 투쟁해왔습니다.우리는 우리의 파라다이스 우리의 이상향을 위해서 그리고 우리의 조국의 영광을 위해서 우리는 늘 최선을 다해왔습니다.우리 근면한 독일 민족은 그 어느 민족들 보다도 3배로 일했으며 늘 열정적이고 성실했습니다.\n\n그러나 우리의 조국은 파멸로 향해 가고 있습니다. 그 완고한 보수파들은 부정하겠지만 우리의 조국은 지금 역사의 쓰레기통으로 향하고 있습니다."
  Goebbels.81.a:0 "기쁨을 통한 힘이로군"  
  
  Goebbels.82.t:0 "노동자전선에서의 연설3/4"
  Goebbels.82.desc:0 "어떤 자들은 이런 저를 공산주의자 빨갱이라고 부를것입니다. 그러나 저는 우리의 총통의 의지를 기반으로 우리의 낙원을 설명하고 있는 것입니다. 과거 우리의 총통께서는 우리에게 이상적인 독일국의 모습을 한번 보여 주셨습니다.\n\n과거 우리의 전성기 동안 우리는 우리 사회의 가장 아래 사람들도 자신의 "노력"을 통해서 사회에 헌신할수 있게 해주었습니다.한번 우리의 과거 실업률을 봐보십시오!과거 우리 사회는 한번도 진정으로 노예제 같은 퇴폐주의에 의존하지 않았습니다.노예제를 그 "유대 볼셰비키즘" 슈페어가 고안해냈음을 기억하십시오. 우리 총통의 위대한 사회의 구상은 이랬습니다.\n\n모든 아이들이 무상으로 대학까지 가장 훌륭한 교육을 받는 사회 모든 사람들이 지금의 몇배의 휴가를 즐기는것 모두가 내집을 가지는것 모든 시민들이 인간적인 여유를 가지고 오락과 놀거리들을 즐길 수 있는 사회 모두가 훌륭한 자가용 자동차를 가지는것 아이들의 인권을 위해서 아이들에게 아동 수당을 지급하는것 모든 사람들이 훌륭한 여행을 떠나며 견문을 넓히는 사회 그 어떤 게르만족도 아프면 병원에서 막대한 현금없이도 치료 받을수 있게 하는것 그리고 이 모든것을 함에도 자본가들에게 "정당한" 세금과 법인세를 인상하는것\n\n우리 총통은 늘 조국을 사랑했습니다.\n\n우리의 지도자는 늘 독일을 아꼈습니다.부르군트 광신자들의 주장과 다르게 국가사회주의는 단 한번도 오락과 유흥을 거부하거나 죄악시 하지 않았습니다.왜냐하면 그런 기쁨을 통한 힘이 고난을 통한 힘 보다 몇백배 우월하다는것을 알기 때문입니다.\n\n우리 조국은 절대로 금욕주의적 수도원이 되서는 안된니다. 우리는 행복을 금지시켜서는 안됨니다.우리는 영화를 즐기고 드라이브를 즐기고 여행을 즐기고 가벼운 음주를 즐기고 맛있는 음식을 즐길것이며 우리 이념의 최종적인 목적 중 하나는 이런것들을 더욱더 증진시키는 것입니다.이 모든 공약들은 전쟁전 그리고 우리의 전성기 동안 실제로 지켜졌으며 이것은 지금 이 자리에 있는 연세가 있으신 분들은 알겁니다.\n\n총통 각하께서 이 모든 공약들을 실현시켜 주었다는것을 우리에게 사회주의 이상향의 모범을 보였다는것을 말입니다.그러나 누군가는 이런 우리 국가사회주의의 이상이 좌절된것이 총통의 판단력 미스라든지 노예제를 도입한것은 엄연히 총통 각하라고 투정을 부릴 것입니다.그러나 우리의 총통 우리의 지도자 우리 민족의 천재는 어떤 분이십니까?기적을 만드는 사나이 한수 앞이 아닌 100수 앞을 보시는 분이라는것을 그분이 전지하다는것을 모두가 알지 않습니까?그 분은 우리를 시험하신 것니다. 우리 민족이 더 나은 교훈을 얻기 위해서 말입니다."
  Goebbels.82.a:0 "국가 사회주의 이상향이군"  
  
  Goebbels.83.t:0 "노동자전선에서의 연설4/4"
  Goebbels.83.desc:0 "헤겔의 정반합 처럼 우리는 발전해 갑니다. 우리가 이 비참한 상황에 처해지지 않았다면 어떻게 됐겠습니까?우리가 곤경에 처해지지 않고 성공가도만 달렸다면 어떻게 됐겠습니까? 우리는 교만해졌을 것입니다.우리는 사회주의 유토피아의 공로를 우리 자신 우리 독일 인민들에게 돌리는 과오를 저질렀을 겁니다. 그렇다면 우리는 총통의 비전에서 멀어져 가며 결국에는 이단이되어서 지금의 몇백배의 파국을 맞이했을 겁니다. 그 분의 모든 실수처럼 보이는것들은 우리에게 교훈과 훈육을 하기 위한 고차원의 행동인 것입니다.  아이가 엄마에게 왜? 자신을 때리냐며 투정을 부리는것이 어리석은것처럼 우리는 우리의 총통 각하의 의지를 힘을 믿어야 합니다.\n\n우리는 이 과정에서 우리의 노동의 과실로 이루어낸 사회만이 가치있으며 열등인종들의 "실용주의적" 관용의 무의미함을 깨달았습니다.이런 정반합적 과정이 우리를 더욱더 성장시킨 것입니다.여러분들은 우리의 총통을 믿겠습니까?여러분들은 부자들이 빈자들 보다 더 많은 세금을 걷는 사회 정의로운 사회 노동이 행복한 사회 기쁨이 넘치는 사회를 위해서 그리고 우리의 총통의 이상향을 믿습니까?그럼 참지 마십시오 인내하지 마십시오! 우리 조국을 위해서 그리고 더 행복한 삶을 위해서 지금 당장 행동하십시오!우리 히틀러 각하의 지도력을 믿으십시오! 그 분의 비전을 위해서 헌신하십시오!\n\n만약 그렇게 된다면 만약 우리가 다시한번 충성스럽고 기쁘고 활기차고 명량한 민족이 된다면\n\n우리 독일은 살아날것입니다. 그리고 우리의 이상향도 우리의 희망도 성취될것입니다.\n\n믿음을 가지십시오!\n\n연설이 끝나자 건물 전체에서 박수소리가 들렸다. 대부분의 노동자들은 너무나 놀라면서도 흥분됐다. 괴벨스의 연설은 희망을 주었다. 암울함을 바꿀 힘에 대한 연설이었다.그는 더  희생하라고 하지 않았다. 그 연설의 핵심은 독일 국민들의 환경에 대한 개선에 대한 요구였으며 항의였다. 그것은 독일 노동자들 아니 모든 독일 국민들의 희망이었다. 그것은 공산주의적이며 총통주의적인 연설이었으며 지금껏 독일 국민들이 원하던 것이었다.\n\n그곳에 있던 독일 노동자들 아니 독일 국민들은 괴벨스에 대한 희망을 품게 되었다. 그것은 이상향 국사회주의 이상향에 대한 희망말이다.지금껏 억눌려졌으며 망각된 진정한 국가혁명에 대한 비전이 말이다.\n\n그들은 모두 일제히 하일 히틀러를 외치며 광적인 분위기로 국가사회주의 독일 노동자당의 당가와 독일 국가를 합창하며 연설은 끝이났다. 이 연설로 인해서 부르주아들은 분노하겠지만 그것은 예상된 피해였다. 괴벨스 또한 하일 히틀러를 외치며 연설장을 떠났다. 그러나 절대다수의 시민들은 모를것이다. 그의 진정한 국가혁명의 진실을 말이다."
  Goebbels.83.a:0 "그는 진정 대중주의자로군"  
  
  Goebbels.90.t:0 "민족 공동체"
  Goebbels.90.desc:0 "이번에 했던 노동자 전선에서의 연설은 괜찮았던거 같군 그의 집에서 괴벨스는 중얼거렸다. 그 연설은 사회주의적이었다. 사유재산의 폐지 같은 볼셰비키적인 경향을 보이지는 않았지만 분명히 빨간색에 가까웠다. 괴벨스는 그의 이상을 다시 떠울렸다. 민족 공동체를 괴벨스는 늘 모든 독일의 인민들이 서로 상부상조하며 살아갈 서로를 우애로 묶을 공동체를 꿈꿔왔다.\n\n이 생각은 괴벨스가 히틀러에게 가담하기 이전 순수했던 대학교 시절 부터 생각해왔던 것이다.  그러나  히틀러는 그에게 그 비전의 완성을 보여주었으며 그것은 괴벨스가 언제간 전인류가 그가 겪었던 그 구원을 겪게 할것을 다짐하게 만들었다.\n\n그의 민족 공동체에는 상처받는 사람이 없을 것이다. 소외받고 고통받는 정신적 육체적 병자들도 구원받을 것이다. 그는 늘 정신적 고상함을 가진 인간을 추구했다. 그러나 대전쟁 이후인간들은 물질적인 노예들로 타락했다.그들에게 중요한 것은 사랑,배려,미덕이 아닌 자신의 육체적인 욕망 뿐이었으며 철학자의 나라는 돼지의 소굴로 전락했다. 그러기에 괴벨스는 물질주의에 대항했다. 고상함과 선으로 가득찬 고귀한 인간들의 사회를 위해서 말이다.\n\n이것은 몽상일지도 모른다.\n이것은 그림속의 섬일지도 모른다.\n이것은 불가능한 꿈일지도 모른다.\n\n그러나 우리는 이 불가능을 추구해야한다. 우리의 총통이 그것을 굳게 믿고있으니 말이다. 그러나 지금 우리의 조국은 완벽히 붕괴되었으며 총통의 비전은 실현되지 못했다. 우리 조국의 상태는 이렇다.\n\n우리 체급에 맞지 않는 어마무시한 국방비\n오직 상류층들만 이득을 보는 세금제도와 노예제\n우리 국민이 마땅히 누려야 되는 모든 복지제도의 축소\n\n우리 조국은 지금 바이마르 정권 보다도 무너지고 타락했으며 총통은 우리를 버린 것 같다. 그러나 괴벨스는 깨달았다. 유대인들은 파멸을 겪었을 때 신을 원망했다. 그들은 잘못한게 없었기 때문이다 그러나 그들은 죄를 범했다.모든 것을 자신덕이라고 믿는 오만을 말이다.\n\n괴벨스는 깨달았다. 우리 독일 민족은 스스로의 덕 때문에 우월했던게 아니었다. 우리 민족은 히틀러가 선택 했기에 우월했으며 찬사받아 마땅했던 것이다. 우리의 파국은 영광을 우리에게 돌렸기 때문이다. 그렇다 만약 우리가 더욱더 강해지고 우리의 이상이 실현됐다면 우리는 오만해져서 총통에게 멀어져 가며 루시퍼처럼 타락했을 것이다. 그러나 우리가 총통을 믿기만 한다면 이 모든 것은 가장 밝은 낮을 위한 가장 어두운 밤일 뿐이다. 그래 결국 불사조는 다시 날아 오를 것이다."
  Goebbels.90.a:0 "불사조는 다시 한번 날리라"   

  Goebbels.100.t:0 "창설 연설"
  Goebbels.100.desc:0 "괴벨스가 히틀러 전투 청년단 창단 기념으로 연설을 하기로 했다. 그는 넒은 벌판에서 수천명의 히틀러 청년단 회원들을 대상으로 장엄한 분위기에서 연설을 시작했다.이것은 새로운 사설군의 탄생이었다. 이것은 불법이었지만 그의 영향력은 이 문제를 해결하는데 성공했다. 이 창단은 그에게 너무나 중요했다. 언젠가 광신과 헌신으로 무장된 수백만의 청년단의 헌신을 통해서 독일은 재건되고 육군 “남작님들”도 끝을 볼 것이니 말이다.\n\n그러나 과거의 친위대가 힘러의 사병이된것을 완전히 방지하기 위해서는 그들이 총통의 완벽한 종복이 되야한다.그러기에 보여 줘야한다. 그들이 헌신해야 마땅한 존재를 말이다. 이번에 괴벨스는 청년단의 예복을 입고 왔다.그것은 괴벨스가 이 청년단의 단장임을 보여주고 있었다.\n\n괴벨스는 그들의 눈동자를 보았다. 원망과 희망의 모순적인 조화들 그러나 이런 불신의 상태에서 진정 참된 신뢰가 나타난다. 그러나 총통께서는 편찮으시다. 그러기에 총통을 대리해서 그가 희망을 줘야한다.\n\n"이 광장에 모인 독일의 청년들이여  지금 우리 조국에 암울함이 오고 있습니다. 지금 동부에는 우리의 어머니와 자매들을 강간하려 하는 무자비한 슬라브족들이 칼을 갈고 있습니다. 그리고 서부에는 우리의 총통을 배반한 힘러의 부르군트가 우리의 조국을 대상으로 하는 끔직한 음모들을 꾸미고 있으며 경제 사정은 과거 바이마르때와 비교해도 우열을 가릴수 없게되었습니다.  그런 와중 소위 보수파라는 자들은 현실을 부정하고 있으며 군부는 우리 경제를 더욱더 붕괴시킬 군국주의를 대안 이랍시고 주장합니다. 그렇다면 어떤 "지성인" 친구들은 이렇게 말할것입니다. 총통이 틀렸다. 그러니 오직 변화만이 살길이다.저는 이렇게 말하겠습니다. 우리가 틀렸다. 그러니 총통만이 옳았다.\n\n그 누가 무너져가는 독일을 폐허에서 재건했습니까?\n그 누가 세계대전을 승리로 이끌었습니까?\n그 누가 우리의 구세주였습니까?\n오직 총통만이 모두가 미친짓이라고 확신하던 일들을 실제로 만들었습니다.모두가 그를 미쳤다며 비웃었음에도 그는 아무런 망설임 없이 그 심연의 눈을 향해 돌격했습니다. 근데 심연이란 무엇일까요? 그것은 여러분들이 느끼는 절망과 체념들입니다. 그분은 여러분의 절망을 향해 돌진을 했으며 여러분들이 증오하는 모든것과 싸웠습니다. 그러나 여러분은 궁금하지 않습니까? 그분이 모든것을 걸고 독일의 심연에 돌진한 이유를.. 그 이유는 그분이 여러분을 독일을 사랑했기 때문입니다."
  Goebbels.100.a:0 "괴벨스 단장님 만세!" 
  
  Goebbels.101.t:0 "오직 히틀러"
  Goebbels.101.desc:0 "그러니 그분은 포기할수 없었던 것입니다. 여러분들을 독일의 모두를! 그리고 그는 성공했으며 절망의 심연을 정복했습니다. 그러나 어떻게 성공할수 있었던 것일까요?  어떻게 일개 인간이 역사를 바꾸며 민족들의 운명을 조종할수 있었을까요? 그 이유는 그 분이 믿었기 때문입니다.심연의 눈을 두려워하는 그 눈들의 진정한 힘과 운명을! 그는 독일인들에게 외쳤습니다.\n\n"기상하라 독일의 독수리여!!"\n\n그러자 독수리는 상공을 날았으며 태양을 들어올렸습니다! 여러분은 궁금할것입니다! 그래서 그것이 무슨 상관인가? 결국엔 우리에게 남은것은 폐허일 뿐인데! 그러나 답하겠습니다. 그 분은 남겼습니다. 영원한 희망을 상공을 날 움크린 독수리인 여러분들을!이것이 광기라고 생각할지도 모릅니다. 그러나 기억하십시오! 그 분이 믿었던 독일의 영혼들도 여러분 처럼 방황하는 영혼들이었음을! 믿어주십시오. 모든 폐허의 책임은 불성실하고 무능하고 과거의 방식을 답습한 우리 기성세대의 탓임을!그러니 마지막으로 우리는 사용해야 합니다!총통이 원했던 자본주의와 사회주의의 합일인 국가사회주의의 방식을! 그러니 우리는 총통과 같이 가야합니다.광야로 대지로 동토로 사막으로 그리고 마지막으로는 지옥으로 \n\n나 괴벨스 박사는 여기에 모인 가장 비참한 세대에게 그러나 끝없는 잠재력으로 가득찬 총통의 세대에게 요청합니다! 아니 영혼의 모든 힘을 모아서 간청합니다!! 저는 여러분 영혼의 가장 깊은곳이 불신과 상처로 가득찼음을 압니다! 그럼에도 우리가 할수 있는 유일한 희망을 실현하기 위해서라도! 총통 각하를 믿어 주십시오! 만약 우리가 완전히 믿는데 성공한다면  사슬들은 박살날것이며 독수리는 상공을 날것이며 독일전체 아니! 세계 전체가 바뀔것입니다!!! \n "영원토록"\n우리 총통의 이상향 국가사회주의 천국으로! 그러니 저는 외치겠습니다."기상하라! 독일의 독수리여!! 포효하라!! 세계 전체가 우리의 발아래에 있도다!!"그리고 그 길에는 오직 한가지 방식만이 사용될 것일지니!!"\n\n"오직 히틀러"\n\n웅장한 독일 국가와 함께 광장에 있던 모든 사람들은 일제히 하일 히틀러를 외쳤다. 이 연설은 국가사회주의 낙원이라는 비전을 심어주었다. 거기엔 총통과 독일의 타락한것들을 때어내는 속임수가 큰 영향을 끼치었다. 괴벨스는 의도적으로 청년들의 내면에대해 이해하는척하며 그 분노와 불만을 총통에 대한 믿음으로 바꾸었다. 그러나 과연 그들이 괴벨스가 진정 어떤 의도를 가졌는지 알았는지는 미지수였다."
  Goebbels.101.a:0 "우리가 겨자씨 만큼의 믿음만 있다면.." 

  Goebbels.110.t:0 "총통의 진정한 후계자"
  Goebbels.110.desc:0 "뉴스와 보도들이 계속 나오고 있습니다. 괴벨스의 연설과 지금까지의 선전의 결과 괴벨스에 대한 이미지는 극도로 좋아졌습니다.그는 개혁적이면서 빨갱이가 아니며 총통에 대한 끝없는 충성과 그럼에도 열정적인 사회주의적 열정의 건전한혼합으로 보도됨니다. 모든 방송에서 그의 열정과 그리고 충실함에 대해서 과할정도로 홍보하고 있습니다. 그와 총통의 유사점에 대한 보도들과 그를 소재로한 드라마 "박사 괴벨스"또한 대흥행을 했습니다. 그는 이미 인민들에게 가장 인기 있는 존재가 됐습니다. 그 홍보들의 공통점들은 그가 진정 총통의 이해자 그러니 국가사회주의의 가장 충실한 이해자라는 것이었습니다.\n\n그것은 모순적인 사회주의와 국가주의의 결합이며 이중적인 유물론적인 세계관과 관념론적 세계관의 합치입니다. 그것은 모순처럼 보이지만 그러나 그것이 국가 사회주의가 진정 위대한 이념임을 증명한다고 독일의 방송들은 주장하고 있습니다.\n\n 반대파들은 그를 빨갱이로 몰아가고 싶었겠지만 유감스럽게도 그들의 권력으로는 선전 장관의 강력한 홍보를 막아낼 방법이 없었습니다. 독일의 거의 모든 방송들은 그의 소관이며 대중들의 인지를 장악한것도 그의 방송이니 말입니다. 그는 지금 경쟁자들중 가장 우위에 있습니다. 그의 사소한 업적들과 훌륭한점들은 대서특필되고 있지만 경쟁자들의 가장 사소한 것조차도 과장됨니다. 그가 거지에게 4마르크를 준 이야기는 전설이 되지만 경쟁자들이 실수로 신호등을 어긴것은 최악의 범죄가 됨니다. 지금 독일의 뉴스들은 황색언론이 되었으며 경쟁자들의 사악한점들을 공격하기 바쁩니다.\n\n 괴링은 타락한 돼지 보어만은 색정광 슈페어는 빨갱이 간첩 하이드리히는 정신나간 힘러의 똘마니로 공격하고 있습니다. 이 공격들 사이에서 괴벨스 박사는 제3의 길을 걷는 자로 묘사됨니다. 그는 보어만 처럼 국사 사회주의를 사랑하지만 맹목적이지 않으며 슈페어처럼 비전이 있지만 전혀 빨갱이가 아니며 그저 총통의 길을 따를 뿐이며 괴링과 다르게 과도한 무력사용을 반대합니다.\n\n 그의 이미지는 경쟁자들의 좋은점만 모와놓았습니다. 그는 적당히 사회주의적이며 적당히 총통주의적이며 적당히 국가주의적입니다.  이런 모순적이며 역설적이며 공격의 대상이 될것처럼 보이는 이런 이미지는 괴벨스의 여론 통제 기술을 통해서 완벽히 보존되며 그를 총통의 유일하게 적법적인 계승자로 보이게 만듭니다. 또한 그는 총통의 진정한 이해자라고 불립니다.\n\n 왜냐하면 그는 국가사회주의에 대한 대중의 이해를 장악했습니다. 대중이 아는 총통의 생각은 괴벨스의 이해를 바탕으로 구성됨니다. 총통의 생각 그러니 국가사회주의는 사회주의적이며 국가주의적이며 유물론적 원리들과 관념론적 원리들의 종합입니다. 그리고 그것을 유일하게 이해한 자는 괴벨스뿐입니다. 그러기에 그는 진정 총통의 진정한 이해자입니다. 이런 여러가지 요인들로 인해서 괴벨스는 진정 가장 우위에 서게 됐습니다."
  Goebbels.110.a:0 "그는 진정한 총통의 이해자야"  
  
  Goebbels.120.t:0 "새로운 국가 혁명의 시작"
  Goebbels.120.desc:0 ""우리는 새로운 제3의 길 유물론적 공산주의도 나약한 자유주의도 거부한 제 3의 길이 필요합니다.세상의 저편에는 자본주의가 세상의 전부라는 배부른 자본가들이 있으며 세상에 저편에는 공산주의가 세상의 전부라는 정신나간 빨갱이들이 있습니다.그들은 우리에게 흑백논리를 강요합니다. 그러나 우리는 그 어떤 선택도 해서는 안됨니다. 그들 모두가 틀렸기 때문입니다. 보수파들은 자본주의를 주장하며 개혁파들은 공산주의를 주장하는 지금의 세상에서 우리는 선택해야합니다. 아니 믿어야 합니다! 우리는 걸어야 합니다!\n\n제 3의 길을\n\n우리는 걸어야 합니다! 선택해야 합니다! 우리는 자본주의와 사회주의를 합칠것입니다! 우리는 진정한 사상을 찾아야 합니다. 모든 극단주의에 대항할 그러니 모순성을 거부하지 않을 그러니 영웅성을 거부하지 않을! 우리의 영혼의 목소리를 만족시킬!우리의 나라에 다시 한번 황금기를 가져올 사상을! 우리는 지금까지 잊고 있었습니다. 우리 조국의 위대한 이상을 그리고 우리 총통의 영원한 명령을 우리는 극복해야 합니다. 우리는 자본주의와 공산주의를 극복할것입니다. 우리의 영혼이 원하는 곳으로 갈것입니다!\n\n 그러기 위해서는 우리는 무엇이 필요하겠습니까!우리의 숭고한 이념의 실현을 위해서 우리 총통의 영혼이 실현되기 위해서는 무엇이 필요하겠습니까! 저는 그저 원합니다. 아니 요청합니다 아니 요구합니다!끝없는 신뢰를! 영원한 믿음을! 궁극적인 신념을! 우리 독일의 영혼이 부흥하기 위해서 우리 국가사회주의의 진리가 다시 태어나기 위해서 저는 요구합니다!우리 독일의 총통을 믿으십시오!\n\n 우리가 만약 믿는다면 만약 우리가 우리의 총통을 그러니 우리의 지도자의 진리를 우리 지도자의 이념을 우리의 이상향을 믿는다면 우리에게 정말로 불가능한것은 없기 때문입니다! 소망을 가지십시오! 영원한 우리의 낙원에 대한 희망을 가지십시오! 우리의 제 3의 길에 대한 열망을 가지십시오!\n\n하일 히틀러!""
  Goebbels.120.a:0 "하일 히틀러!"  
  
  Goebbels.130.t:0 "총통의 죽음"
  Goebbels.130.desc:0 "종국엔 모두의 예상대로 그도 어두운 먹구름으로 들어가버렸다. 그렇다. 그도 결국엔 인간이었던 것이다. 이제 장례식이 열릴것이며 수많은 자들이 애도를 하기 위해서 올 것이다. 그러나 무엇을 위해서 가는것일까? 운명의 여신의 잔혹함을 보기 위해서? 나는 결코 영웅의 패배를 목도하고 싶지 않았다. 그것은 나의 정신을 병들게 하고 나의 영혼의 흉터를 남길테니 말이다. 그러나 정치인은 그런일을 하고자 있는 것이다. 만약 그러지 않는다면 나는 아마 반역자로 찍힐것이다.\n\n나는 정장을 입고 그의 장례식이 있는곳에 갔다. 들어가서 이야기를 들어보니 이미 다른 참석자들은 어디론가 갔다고 한다. 뻔한 이야기지만 아마 반역을 준비하기 위해서일것이다. 나 또한 그렇게 빨리 도망갈수 있었다. 문제를 회피할수 있었다. 그러나 그럼에도 나는 그와 마지막 만남을 가지고자 했다. 어쩔수 없는 의무이다. 만약 그러지 않는다면 누가 나를 총통의 충실한 심복이라고 생각하겠는가\n\n무덤 아래에는 썩어가는 총통이었던 것이 들어있었다. 과거엔 정열적이고 천재성과 창조성으로 가득차있었던 그것은 이제는 그저 썩어가는 오물이 되었다. 어느곳에도 과거의 흔적은 남아있지 않았다. 그렇다. 결국엔 그도 인간이었다. 그리스 비극의 영웅들처럼 정해진 운명에서 벗어날 수 없는 존재 그럼에도 나는 아직도 느끼고 있다. 아니 믿고 있다. 인간의 영웅의 운명의 부당함을\n\n그 감각은 질문을 한다. 진정 이런 결말이 합당한것인가? 나는 확신한다. "인간은 그저 육체적인 동물이다" 나의 감각이 소리친다."그는 아니다!" 그렇다. 과학적으로 보면 인간은 물질과 운명의 노예이다. 여기엔 총통도 예외는 아니다. 그럼에도 나는 결코 인정할수 없는 것이다. 그 물질주의를! \n\n나는 알지 않는가 그가 운명의 여신을 범하고 역사의 수레바퀴를 거꾸로 돌렸으며 민족과 국가들의 운명을 조종했음을 진정 그런 자가 일개 인간일 뿐인가? 그것이 사실이라면 개미 또한 지구를 들수 있을 것이다. 그래 인간은 그저 운명의 지배를 따르며 물질의 노예이다. 그러나 나는 믿지 않는가? 그가 운명을 패배시킨 인간의 영웅임을! 나의 정직한 머리가 말한다. "물질은 인간의 주인이다." 그러나 가장 깊은 곳의 가장 솔직한 심장이 말한다.\n\n"그가 그것의 주인이다“\n\n몸은 노예이고 정신은 주인이며 몸은 수단이며 영혼은 주체이다. 그러니 그는 결코 굴복하지 않는다." 
  Goebbels.130.a:0 "그도 그저 인간인것인가? " 
 
  Goebbels.131.t:0 "인간 정신의 영웅"
  Goebbels.131.desc:0 "나는 다시 무덤 아래 그것을 보았다. 그것은 나에게 슬픔을 주고 있다. 그러나 인간은 믿어야  한다. 그래 그게 나의 신조였다. 인간은 약하다. 그러니 인간은 믿어야 한다.\n\n그러니 나는 신실한 신앙을 가졌던 시절에도 허무주의자였을 때에도 초인을 거부했다. 단 한 가지의 너무나 타당한 진리를 알았기 때문이다.\n\n"인간은 나약하다." \n\n그것은 너무나 확실한 진실이다. 인간은 역사의 운명에 종속되있으며 자책감과 죄책감에서 벗어날 수 없으며 죽음에서 벗어날 수 없다. 그러니 인간은 믿어야 한다. 그 위대한 철학자 니체 조차도 그의 초인주의를 믿음으로 합리화하지 않았는가 왜냐하면 오직 믿음만이 줄 수 있는 진리가 있기　때문이다. 사랑의 위대함과 자기 헌신의 위대함들 그래! 그래야 인간은 고상한 것이다.\n\n인정한다. 국가 사회주의는 주관적 진리이다. 사랑처럼 그것은 객관성이 아닌 주관성에 의존한다. 그러나 가장 고귀한 인간의 자세는 그런 논리적 곤란에도 불구하고 그것들에 진정으로 헌신하는것이다.\n\n그렇다 난 새로운 것을 발견했었다. 종교적 신비와 이성의 모순적인 조화를 진정한 진리를\n\n국가 사회주의를\n\n그를 조금이라도 믿었다면, 그처럼 어느 때에도 절망하지 않으리. 그는 자신을 긍정했기에 첫 혁명의 시도가 좌절되었을 때도 절망치 않았다. 그리하여 모든 것을 손에 넣었다. 그래 그가 평범한 인갈일 리가 없다 만약 그가 일개 인간 이라면 개미도 사람일 것이다. 그렇다면 나는 도대체 무엇을 의심한 것일까? 그는 불굴의 인간 의지이다. 총통 각하의 영혼은 죽음마저도 이겨내 살아있을 것이다. 1934년에 증명해냈듯, 그는 인간 정신의 영웅이니 말이다.\n\n우리의 생각들은 허상일지도 모른다. 그러나 인간 의지의 영웅은 모든 것이 허상이라는 확률론 따위에 겁먹지 않았을 것이다. 그럼 무엇을 망설이는가?" 
  Goebbels.131.a:0 "인간 정신의 영웅이여..." 
 
  Goebbels.132.t:0 "마지막 만남"
  Goebbels.132.desc:0 "생각이 끝나는 순간 괴벨스의 귀에서 어떤 속삭임이 들렸다. 괴벨스는 당황감을 숨긴체 주변을 보았다. 그리고 소리에 집중했다. 곧곧에서 어떤 소리가 들려왔다.\n\n 작고 큰 그 소리들을 괴벨스는 곧바로 깨달았다. 그 소리의 정체를 ”히틀러“ 그 곳의 사람들은 총통의 이름을 속삭이고 있었다. 마치 그가 살아있는 것처럼 그는 주위를 마저 보았다. 이제는 너무나 익숙해져서 잊어버린 곳곳에 새겨진 그의 초상화와 위대한 사상의 상징들의 붉은색으로 물든 그 아름다운 장례식의 풍경을 그러던 중 어떤 음성이 그의 귀에 들렸다.\n\n”나는 살아있다“ 괴벨스는 놀라움을 감추고 다시 그의 얼굴을 보았다. 영혼이 빠져나간 그 시체를 그러나 거기엔 아무런 것도 없었다. \n\n그는 의미심장한 진리를 엿보았다.\n\n총통의 육체에 있던 것이 이제는 이 장례식 아니 독일 전역 그리고 괴벨스의 내면에서 있음을 그리고 그것은 상징적으로도 실제적으로도 영원히 괴벨스와 독일의 국민들 안에서 살아 숨쉴것 이라는것을 그는 차를 타고 그곳을 떠났다. 왜냐하면 그가 과거에 존재하는 무언가에 속박된 망령이 아님을 알았기 때문이다.\n\n그는 살아있으며 아직도 우리의 정신의 깊은 곳에서 숨쉬고 있다. 그는 아직도 햇빛의 따사로움을 즐기는 자들에게 있다. 그는 이제 막 태어나서 살아있다는 것을 처음 느낀 어린이들에게 있다. 그리고 마지막으로 그의 가장 충실한 종에게 있다. 그러니 그는 아직도 살아있는 것이다.\n\n그러니 괴벨스는 떠나야 한다. 아직도 살아있는 그의 영혼을 위해서 그의 정신을 위해서 그의 의지를 위해서..." 
  Goebbels.132.a:0 "우리안의 영웅이여..." 

  Goebbels.140.t:0 "동족상잔"
  Goebbels.140.desc:0 "그렇습니다.\n\n그 분은 돌아가셨습니다.\n어둠이 그 분을 가져가셨습니다.\n세상의 모든 빛이 사라졌습니다.\n전 우주가 어둠에 물들었습니다.\n\n우리는 총통께 외쳤습니다 "우리 조국의 수호자여 우리 영혼의 불꽃이여 제발.. 제발.. 가지 말아주십시오" 그러나 그 분은 사라졌습니다.우리의 앞은 어둠과 두려움으로 가득찼습니다. 우리의 빛은 힘을 잃었습니다. 수만의 영혼들이 울고 있습니다. 그뿐만이 아닙니다. \n\n타락한 보수파들!\n전쟁에 미친 군국주의자들!\n빨갱이 슈페어주의자들!\n미치광이 ss친위대들!\n\n이 모든 유대인과 악의 후예들이 지금 지금까지 앓던 병의 실체입니다.우리의 빛이 사라지고 나서 그들은 더욱더 우리의 내부를 파먹으며 우리의 마지막 희망을 끝장내고자 합니다. 우리의 총통이 사라지자 우리 국가는 공포와 혼란에 빠졌으며 인간성을 상실한 끔직한 분쟁들이 곧곧에서 일어나고 있습니다. 이것은 증명합니다. 조국을 파멸로 이끄는 그 "유대적인" 존재들의 증거를 우리 체제를 배신한 배반자들의 진정한 실체를 우리 체제의 내부는 이미 그 배반자들의 유대주의적 분파주의와 광기로 가득 찼습니다.\n\n이제 제가 예건컨데 이 사태가 평화적으로 해결되는것은 힘들것입니다. 아니 영원히 불가능할것입니다. 우리 독일은 생지옥이 될것이며 부모와 형제들간의 동족 학살이 벌어질 것이며 우리 독일의 모든것이 다시 한번 만인에 대한 투쟁으로 바뀔것입니다 학교와 관공서들 공장들 교회들 그리고 심지어 유치원들 조차도 무사하지 못할것입니다.\n\n자랑스럽던 우리의 군대는 살인마가 될것이며 학생이 스승을 스승이 학생을 칼로 찌를것이며 어머니들은 자신의 자식들을 목졸라 죽일것이며 조국은 지옥이 될것입니다...\n\n우리는 방황하고 있습니다. 우리는 벌벌떨고 있습니다. 우리는 공포에 빠졌습니다. 우리는 낭떠어리에 빠졌습니다 그렇습니다..."
  Goebbels.140.a:0 "우리는 끝장났다..."  
 
  Goebbels.141.t:0 "심연의 빛"
  Goebbels.141.desc:0 "우리는 무너졌으며\n우리는 끝장났으며\n우리는 멸망했습니다.\n\n"우리는 실패했습니다"\n\n이제 우리는 자살을 준비해야할지도 모릅니다. 저항을 포기하며 도망치거나 악에 굴복해야 할지도 모릅니다. 그러니 우리 체제를 잡아먹은 절망에서 개인이 할수 있는 것은 아무것도 없을 것입니다. 그러나 여러분은 믿습니까?  절망으로 가득찬 독일을 구하기 위해서 왔던 그 영웅을 저도 압니다. 우리의 조국의 영웅이 떠났음을 그러나 우리는 살아남았습니다.\n\n누군가는 이렇게 말할것입니다. “살아남은게 뭐가 대수인가 우리의 영웅이 죽었는데“ 그러나 우리는 알아야 합니다. 참된 인간의 정신은 암흑에 결코 굴복 하지 않는다는 것을 왜냐하면 그의 정신과 사상과 희망이 우리 라는 불꽃안에 남았기 때문입니다. 이것이 의미가 없어 보이십니까? 맞습니다. 작은 불빛으로는 밤을 이길수 없습니다. \n\n그러나 백개,천개,만개.천만개.억개의 불빛이 뭉친다면 밤 조차도 불빛에 굴복하고 맙니다. 이것이 불가능해 보인다면 기억해주십시오. 강대한 유럽 열강들도 무시무시한 경제 위기도 단결한 독일인들 앞에서는 한여름의 얼음과 같았음을 총통은 홀로 빛나는 태양이 아니었습니다. 그는 수천만개의 작은 촛불들을 불타게할 성냥개비였습니다. 우리의 경제는 파탄나고 사회는 붕괴되고 심지어 그조차 죽음을 맞이했지만 아직 그도 우리도 패배하지 않았습니다. 왜냐하면 지옥의 불 조차도 작은 반딧불로 만드는 총통의 불꽃이 있으니 말입니다.\n\n우리는 믿지 않습니까? 아니 믿어야 되지 않겠습니까? 우리가 구세주의 불꽃을 살린다면 세상의 어둠과 우주의 파멸도 우리의 구세주를 멸망시키지 못할것이라는 진리를 말입니다. 그러니 우리가 희망의 불꽃을 가진다면 심연의 암흑도 지옥의 악마들 조차도 우리를 굴복시키지 못할것입니다.\n\n그러니 믿읍시다.\n\n영원한 빛을\n불굴의 의지를\n영웅의 승리를 "
  Goebbels.141.a:0 "그가 우리의 구세주다!"   

  Goebbels.142.t:0 "믿음"
  Goebbels.142.desc:0 "우리가 총통을 믿는다면 불가능한 것은 없습니다. 맞습니다. 우리는 패배했습니다. 우리는 무너져내렸습니다. 총통은 돌아 가셨습니다. 그러나 독일은 살아남았습니다 그러니 희망의 빛이 우리 조국을 향해 아직도 웃고 있는 것입니다. 아직 모든게 끝장난 것이 아닌것입니다.\n\n지금 우리 민족의 제일 위급한 순간 우리가 독일의 영혼을 보존한다면 어둠은 빛이 되고 패배는 승리가 되며 절망은 희망이 될것입니다!\n\n우리는 독일의 자랑스러운 아들이 아닙니까 우리는 총통을 믿지 않습니까? 그러니 우리는 싸워야 합니다. 우리의 위대한 분이 투쟁했던 것들과 말입니다. 계속 울고만 있을것입니까 비탄에 빠진체 자포자기 할것입니까? 아니면 긍지높은 독일의 독수리가 될것 입니까? 우리는 총을 들어야 합니다. 고향을 지키기 위해서 출정을 해야합니다. 우리는 투쟁할것입니다. 서서 죽을것입니다! 결코 우리의 이상을 타협하지 않을것입니다! 우리 독일 민족 모두를 위한 국가사회주의의 이상을 실현하기 위해서!\n\n이것은 성전이며 민족의 마지막 구원입니다. 우리의 앞에는 유대적이며 자기파멸적인 악마들이 있습니다. 그들이 우리를 동족상잔의 비극올 몰고가고 있습니다.  그러니 싸우러 갑시다 투쟁하러 갑시다. 조국의 심연을 향하여 돌격을 가하는것입니다. \n\n우리의 길은 결코 쉬운길이 아닙니다. 우리는 철저히 무장된 정예 국방군과 유대 볼셰비키들과 전면전을 해야합니다. 또한 곧곧에서 벌어질 유대 부역자들의 방해공작과 공포를 이겨내야 합니다. 이것은 평범한 인간이 할수 없는 과제입니다. 그러기에 여러분들은 이런 의문을 가질것입니다. ”나 같이 평범한 개인이 할수 있을까?“ 저는 답하겠습니다.\n\n맞습니다. 여러분은 보잘 것 없습니다. 그러나 여러분과 똑같던 한 사내는 그 길을 걸었습니다. 왜냐하면 독일의 영혼이 구원을 갈망했기 때문입니다. 그 여정은 힘들고 고달프며 고통스러웠습니다. 알아주는 이도 없었습니다. 그러나 그 사내 한명 때문에 조국은 구원받았습니다. 왜냐하면 단 한 개의 불꽃으로도 세상을 환하게 만들 수 있기 때문입니다. 맞습니다. 세상은 특별한 사람들만 바꿀수 있습니다. 그러나 여러분은 이미 특별합니다. 그 불꽃이 이미 여러분의 마음에 있기 때문입니다. "
  Goebbels.142.a:0 "국가사회주의의 낙원을 위하여!"
 
  Goebbels.143.t:0 "성전"
  Goebbels.143.desc:0 "개인은 역사의 수레바퀴의 부품이라고 학자들은 지껄입니다. 그러나 역사를 바꾸는 힘은 천재의 지성이나 공산당들의 유물론 사관이나 시대정신이 아닙니다. 꿈을 믿는 개인들이었습니다. 역사를 바꾼 기독교의 12제자들은 여러분 같은 비겁자에 나약한 개인들이었습니다. 그러나 그리스도의 불꽃을 가진 그 평범한 사람들은 세상을 영원히 바꾸어 버렸습니다. 또한 만약 루터가 꿈이 없었다면 암흑시대는 결코 끝나지 않았을 것입니다. 우리는 세상에서 가장 밝은 총통의 불꽃을 단단히 움켜지고 있습니다. 그런데 무엇을 두려워하십니까? 수많은 탄압에도 불구하고 기독교가 세상을 바꾼것처럼 여러분중 단 한사람이라도 그것을 가지고 있다면 종국엔 우리의 조국도 구원받을 것입니다.\n\n그러니 우리 모두 하나가 되어 깃발을 올리고 대열을 유지하며 호르스트 베셀의 노래를 부릅시다. 우리의 불꽃을 하나로 모읍시다. 독일의 조상들과 총통 각하도 영혼이 되어 우리의 대열 속에서 함께 행진할것입니다. 그리고 다 같이 외칩시다. ”하나의 민족 하나의 국가 하나의 총통” 단결된 독일인들을 이길 것은 세상에 없습니다. 강력한 국방군도 광신적인 친위대들도 유대 볼셰비키들도 우리가 그 불꽃을 굳건히 믿기만 한다면 역사의 쓰레기통에 들어갈것입니다. 이 행진이 끝나는날 마스에서 메멜까지 에치에서 벨트까지 호르스트 베셀의 노래가 울려 퍼질것입니다.\n\n독일, 그 무엇보다 독일, 하일 도이칠란트! 하일 히틀러!"
  Goebbels.143.a:0 "하일 히틀러!"  
  
  Goebbels.200.t:0 "정의의 심판" 
  Goebbels.200.desc:0 "사람들로 꽉찬 시내의 광장 그들은 서로 모여서 중앙의 원형 심판장을 지켜보고 있었다. 그 심판장에는 히틀러 청년단들이 주위를 둘러싸고 있었으며 범죄자들을 부르고 있었다. 부패한 관료들 은행장들 기업가들이었다. 그들 대부분은 이미 대부분의 사람들이 알고 있는 유명인사들이었다. \n\n그들중 어떤 관료는 분명히 뇌물을 받고 유독성  물질을 허가해줬음이 거의 확실시됐음에도 집행유예는 커녕 무죄를 선고 받았던 사람도 있었으며 틀림없이 날림공사를 뇌물받고 허락했음이 분명했음에도 그어떤 처벌도 받지 않은 고위 관료들도 있었으며 군의 물건을 물래 장물아치들에게 팔아넘겼음에도 전역은 커녕 자신의 아래사람에게 책임을 전가하고 살아남은 부패한  장교들도 있었다.\n\n거기에 있던 사람들은 그들을 보면서 분노에 얼굴이 붉어지고 욕설을 내뱉었다. 그럼에도 그곳에 있는 범죄자들은 당당하게 서있었다. 그들은 지금껏 범망을 피해가며 남들을 등쳐먹은 "유대인"임이 분명했다. 그 중앙의 심판장에 있던 재판장은 그들의 범죄를 선고했다. '횡령''국가적 배신''뇌물 청탁''반역'등등등\n\n그는 그들의 범죄의 세부적인 내용들을 읊었다. 그것들이 들어날때마다 시민들은 정의로운 분노에 휩싸였다. 그들은 외쳤다. 지금껏 유예된 정의의 집행을 광장은 서서히 달아오르기 시작했다. 시민들과 재판장은 결국엔 하나가 되어 그들의 죄를 읊었다. 그러자 범죄자들은 그들의 얼굴을 가리며 몸을 움크린체 공포에 떨기 시작했다.\n\n결국 재판장과 시민들은 최종적 결론에 도달했다 "사형" 재판장과 민중들의 입에서 사형이 나오자 히틀러 청년단들은 그들의 머리에 총을 겨누어서 발사했으며 시민들은 환호성을 질렀다.  그런 뜨거운 분위기에서 재판장은 그들의 부당한 재산들을 사회에 환원할것이며 피해받은 사람들의 위로를 위해서 사용될것이며 무고한 시민들을 위해서 사용될것임을 선언했다. \n\n그는 그곳에서 그들의 부당재산이 민중들에게 돌아가야 한다는 결론을 선언하면서 그들의 계좌에서 나온 막대한 비자금들과 재산들을 시민들에게 나누어 주었다. 참으로 정의를 위한것이다."
  Goebbels.200.a:0 "정의 만세!"
  
  Goebbels.210.t:0 "부당 이득 분배" 
  Goebbels.210.desc:0 "한 사내가 혼돈으로 가득찬 거리를 걷고 있었다. 곧곧에 히틀러 청년단들이 움직이고 있었으며 "범죄자" 몇몇이 거리의 중앙에서 벌을 받고 있었다. 그 풍경은 사내에게 역겨움을 선사했다. 그는 눈을 다른 쪽으로 돌렸다. 그러자 어떤 팻말이 눈에 들어왔다.'부당이득 분배'  유겐트들이 유대인의 재산을 분배하는 곳이었다. 그는 그 강도짓에 가담할 생각은 없었다. 그러나 만약 당신이 지옥의 광경을 볼수 있다면 그것이 어떻게 생겼는지 궁금하지 않는가?\n\n그곳에는 만년필과 컴퓨터가 있었다.그는 놀라온 표정으로 그것들을 관찰했다. 가격표는 고작 5마르크였다.그의 주머니에도 5마르크가 있었다. 만약 그가 그것을 준다면 만년필 아니면 컴퓨터가 그의것이었다.\n\n사내가 물건들을 보던 중 태양빛을 반사하는 아름다운 람보르기니가 그를 유혹했다.악마가 그에게 속삭였다. "구매는 범죄가 아니야"\n\n그러나 사내는 고관이 아무런 죄도 없음을 알고 있었으며 구매를 한다는것은 범죄의 승인임을 알고 있었다.긴 사유의 시간이 지났다. 그는 결국 선을 지켰다.  그는 바깥을 향해서 방향을 돌렸다. 그 순간 그는 수많은 사람들이 벌때처럼 닥치는대로 물건들을 가져가고 있음을 목격했다. 악마가 속삭였다."그들이 가져가선 안돼" 사내는 자판대원에게 외쳤다."저것은 내것이야!" 자판대원은 당황했지만 그 차를 그에게 넘겼다.그는 그 놀라운 행복감에 빠진체 차를 타고 나갔다. 그는 인생의 승리자이다.\n\n그러나 양심이 그를 비난했다. "강도놈" 그는 속에서 이렇게 중얼거렸다. "내가 없었어도 어쩌피 누군가 할짓이었어"심적 갈등의 절정에 있던 그 순간 그는 어떤 표지판을 보았다. 그것은 그 고관이 저질렀다고 적혀진 범죄들이 나열되 있었다.\n\n"그는 정신적 유대인으로서 횡령과 살인을 저질으며......" 그는 그것에 동의했다."맞아 그는 나쁜놈이야 그러니 천벌을 받았지 그래 슈페어를 지지한 이유도 자신의 범죄를 덮기 위해서였겠지 역시 유대인들 끼리는 통하는게 많은가 보지 저런놈은 죽어도 되 그래 이런 범죄자의 "부당 이득"을 나누는건 너무나 도덕적이지"\n\n그가 그런 생각이 들게되자 그의 생각의 근원이 바뀌기 시작했다.그의 행위는 그저 범죄자의것을 빼앗은 "권선징악"이었을 뿐이며 그는 당연한 일을 했을 뿐이다.그는 믿기로 했다. 괴벨스를 그는 내일 히틀러 청년단의 집회에 참가할것이다. "권선징악을 위해서""
  Goebbels.210.a:0 "오 너무나 인간적인"
  
  Goebbels.220.t:0 "유대인 재판"
  Goebbels.220.desc:0 "총통 대리 명령 5조\n\n우리 조국에 암을 퍼트리며 조국을 망가뜨린것은 우리 내부에 있는"유대적 혈통을 가졌거나 유대적 사상을 가진" 암덩어리들이다. 그러기에 우리의 영역에서는 사람들은 의무적으로 자기 주변에 있는 사람들을 신고할 권리가 있다. 신고된 사람은 임시 재판장에 끌려와서 재판을 받아야 한다. 그리고 그곳에 모인 사람들은 그의 죄에 대한 비난을 할 권리와 증언을 할 권리가 주어진다.\n\n이 재판장에서는 "뇌물 수수""태업""공직자 범죄" 등의 죄들을 중점적으로 다룰것이다. 그러나 다른 사적인 범죄들도 상관없다. 우리는 사적인 증언들 그리고 개인적인 증언들에도 많은 신뢰를 가질것이다. \n\n우리는 유대인을 잡아내기 위해서 총력을 다해야 하기에 개인적인 증언들 그리고 특히 피해자들의 진술이 너무나도 중요하다. 대부분의 유대인들의 최후는 고전적인 방법을 기반으로 이루어질 텐데 추가적으로 그들의 재산의 3분의 2는 "피해자들"에게 돌아갈것이며 3분의 1은 그것을 행한 우리의 정부에게로 돌아갈것이다.\n\n이런 재판을 통해서 우리는 악덕의 박멸과 우리 정부를 유지하고 군대를 보충할 "부득이한" 이익을 얻을수 있을것이다. 그러나 이런 재판이 통제를 벗어나거나 너무나 과열되어서 재판의 본 목적을 상실할때는 유대인 완전 소멸 선언을 할것임을 명령하며 그래도 안된다면 훈육적인 방법을 사용하는것을 허가한다. 그러나 추가적인 재판의 필요성이 증명된다면 유대인이 완전히 제거되지 않은것이니 숨은 유대인들을 찾겠다고 다시 한번 선언할것을 명령한다.\n\n하일 히틀러 하일 도이칠란트"
  Goebbels.220.a:0 "종양을 제거하자"
  
  Goebbels.230.t:0 "독일의 구원자"
  Goebbels.230.desc:0 "라디오에서 소리가 들리고 있다. \n\n"여러분은 들리십니까? 전차들의 소음과 비행기들의 윙윙거리는 굉음들과 부녀자들의 울음소리와 어린아이들의 비명이 그 소리들은 하나의 음률에 맞추어 한편의 교향곡을 만들고 있습니다. 바로 절망이라는 이름의 교향곡을 말입니다. 이 절망에서 탈출구는 있을까요? 없습니다. 아마 수백만의 생명이 꺼져야만 이 비극은 막을 내릴것입니다. 하지만 여러분은 기억하십니까? 절망에 대항했던 우리의 영웅을\n\n맞습니다. 그분은 이미 돌아가셨습니다. 우리는 그저 죽은 애인을 그리워하는 여인일 뿐일지도 모릅니다. 그러나 우리는 알아야 합니다. 진정한 영웅은 죽음으로서 불멸에 도달한다는 진리를 말입니다.  괴테는 죽었지만 그의 영혼이 파우스트에 살아있는 것처럼 루터는 죽었지만 종교개혁의 영혼이 아직도 교회에 있는 것처럼 위대한 자들의 영혼은 결코 죽지 않습니다.\n\n그럼 그의 영혼은 어디에 있을까요? 그분은 당신에게도 당신의 친구에게도 부모에게도 심지어 이제야 태어난 아이들의 내면에서 살아 숨쉬고 있습니다. 내면의 목소리에 귀를 열어주십시오. 그리고 믿어주십시오. 모든 희망이 사라진 암흑의 한가운데에서도 우리가 그를 믿기만 한다면  독일의 진정한 구원이 우리의 마음속에서 시작될수 있다는 신비한 진리를 말입니다.\n\n그러니 믿어주십시오. 모든 사견들과 주관을 버리십시오. 그분의 목소리를 들어주십시오. 그분의 절박한 호소를 들어주십시오.  만약 우리가 더이상 그분을 믿지 못하게 된다면 우리가 주관에 타락해서 다른 목소리들을 믿게 된다면 독일의 구원도 끝나고 희망도 끝날것입니다.\n\n그러나 만약 우리가 총통을 진정 믿게 된다면 모든 주관을 버리게 된다면 우리의 독일은 다시 한번 날아오를것입니다."\n\n하일 히틀러"
  Goebbels.230.a:0 "우리안의 영웅이여"
  
  Goebbels.240.t:0 "늘 추구해왔던 것"
  Goebbels.240.desc:0 "사일렌 소리와 전장으로 향해 가는 군인들로 가득찬 도시의 거리에서 한 사내가 멍한 눈으로 일터로 가고 있었다. 그는 걷던 도중 벽면에 붙혀있던 한 포스터를 보았다."당신은 조국을 위해서 무엇을 했는가!" 그는 약간의 냉소적인 미소를 지으며 다시 길을 걸어갔다. 그 문구는 그에게 마음의 동요를 일으키지 못했다.  그는 반대로 질문했다"조국은 나를 위해서 무엇을 했는가?" 그는 자답했다 "무의미한 군복무와 하류층 생활이 그것들이지"\n\n그런 생각이 끝날갈때 그는 이미 그의 직장의 문앞에 도착했다. 그는 습관적으로 그의 자리에 가서 일을 시작했다. 그러나 곧 그는 사색에 잠겼다. 과거 그는 꿈이있었다. 그는 중산층의 품위를 지키고 싶었으며 가정을 만들고 싶었으며 사회의 존중받는 일원이 되고자했다.그러나 현실은 잔인하다. 그는 보잘것없으며 대체될수있는 연필통속의 연필에 불과했으며 사회 사람들이 모두 비웃을 인생 패배자일 뿐이었다.\n\n탈출구는 있을까? 사색의 결론은 늘 똑같았다. "탈출구는 없다" 그가 자신의 초라한 집에 가는동안 다시 거리에서 포스터를 보았다.  그는 또다시 그것을 비웃었으며 다시 길을 가고자 몸을 돌리는 순간  머릿속에서 과거 세계대전 나온 용사들의 모습들이 떠울랐다. 그들의 눈에는 끝없는 자부심과 생기가 넘쳤으며 중산층의 품위를 가지고 있었다. 그리고 무엇보다 존중받았으며 특별한 대접을 받았다. 늘 추구해왔던 것이다. 만약 지푸라기라도 희망이 있다면 어떤이가 그것을 잡지 않겠는가? 그는 결심했다.\n\n그는 포스터를 들고 청년단의 사무실에가서  히틀러 청년단의 상냥한 아가씨에게 자신의 인적사항을 적은 서류를 주었다. 그 아가씨는 웃으면서 그의 이름을 청년단의 임시 단원 목록에 적어주었다. 그는 의자에 앉으면서 흥분을 가라앉았다. 다시 이성을 되찾자 그는 후회감을 느꼈다.  왜냐하면 이곳도 사회에서 처럼 부조리하고 형식적인 인간관계만이 있을테니 말이다.\n\n그러나 그의 예상은 빗나갔다. 그는 그곳에서 다정한 담소들을 나누었으며 서로를 형제라고 불렀으며 캠프파이어를 즐겼으며 형제들과 그의 고민들을 나누었으며 따뜻한 격려와 위로를 즐겼다. 그곳에서는 그의 학력이나 부족한 사회성 따위는 전혀 중요하지 않았다. 그 어떤 곳도 그에게 이런 애정을 보여주지 못했으니 총통이라고 불리는 유일한 희망에 대한 믿음과 괴벨스의 연설은 그런 낙관주의를 계속 지속시키는 원동력이자 그들을 형제적 애정으로 묻는 결합력이었다.\n\n그곳에서 그는 세상에서 제일 중요하고 사랑받는 존재였다. 그는 그곳에서 안도감과 처음 느끼는 행복감에 완전히 빠져들었다. 그의 냉소주의는 태양 처럼 따뜻한 공동체에서 완전히 녹아버렸다. 그는 깨달았다. 그는 독일의 자랑이자 희망이며 구원임을  그는 이제 형제들과 함께 독일의 구원을 위한 투쟁에 나설것이다.\n\n늘 추구해왔던것을 위하여"
  Goebbels.240.a:0 "늘 추구했던것은 바로"
  
  Goebbels.250.t:0 "자아 검토"
  Goebbels.250.desc:0 "총통 대리 지령 16조\n\n우리의 위대한 사상의 제일큰 적은 주관주의이다. 주관주의란 자신의 의지를 총통의 의지라고 믿게되는것이다. 다른 사상들도 그런 문제에 시달리지만 국가사회주의에게 그것은 더욱더 문제가 된다. 왜냐하면 우리의 사상은 예술가적 논리성을 가진 사회주의와 민족주의의 종합이기 때문이다.  우리는 결코 민족주의와 사회주의의 모순적인 조화를 포기한 교조주의를 선택해서도 안되지만 주관주의도 허용되서는 안되는데 왜냐하면 그런 주관주의는 하나님을 황금 송아지로 전락 시키기 때문이다.\n\n그렇기에 우리는 교조주의와 주관주의를 동시에 거부해야한다. 그것을 위하여 우리 조직은 총통의 진정한 이해자인 괴벨스 박사의 절대적 강령을 따를 필요가 있다. 그리고 그것을 유지하게 만들 유일한 방법은 단 하나이다. "맹목적인 믿음" 우리는 우리의 자아를 검토해야 하며 우리의 주관과 싸워야 한다. 이것은 어떤 관념적인 것이 아닌 실천적인 것이다. \n\n그러기 위해서 우리는 주기적인 자아 검토를 통해서 건전한 자아와 총통에 대한 믿음을 생기게 해야 한다. 또한 우리는 총통의 전지성에 대한 하루의 2시간 묵상을 해야한다. 또한 우리는 그것에 반발할때 적절한 훈육을 통해서 그것을 더욱더 강화시켜야한다.\n\n 또한 우리는 우리의 공동체에 총통에 대한 절대적 믿음을 가지지 못한 "불쌍한"  형제들을 우리의 공동체의 간부에게 알려줄 의무를 알려줘야하며 방관은 동조보다 더큰 범죄임을 각인시켜야한다. 또한 우리는 캠프 파이어나 여러 좋은 활동을 하면서 서로 하나가 되어 이렇게 외치게 해야한다 "하일 히틀러!" "하일 히틀러!!" "하일 히틀러!!!"\n\n 우리는 그들이 진정 총통을 신뢰하게 해야한다. 또한 우리는 부적절 도서 목록을 만들어야 하며 유대적인 악성을 제거하기 위해서 노력해야 한다. 이 모든 것이 끝나고 우리의 형제들이 진정 자아를 검토하는데 성공한다면 우리는 우리의 위대한 이상을 실현시킬수 있을것이다.\n\n'하일 히틀러 하일 도이칠란트'"
  Goebbels.250.a:0 "주관에 타락하지 말라"
  
  Goebbels.260.t:0 "얄마르 샤흐트의 귀환"
  Goebbels.260.desc:0 "괴벨스의 편지가 선전부에서 발송됐다. 그것은 차기 경제부 장관의 임명장이었다. 그 편지가 보내진 인물의 이름은 "얄마르 샤흐트" 과거 총통의 경제학자였지만 지금은 은퇴한  "반체제" 인사 의혹이 농후한 인물 괴벨스의 이런 인사정책은 너무나 놀라운 일이 었다. 그는 총통에 대한 불만을 품은것으로 보여졌으며 무엇보다 자유주의의 지지지이자 자본주의의 숭배자이기 때문이다.그러나 괴벨스는 이렇게 말했다"지금 우리의 폐허를 복원하기 위해서는 과거 이런 폐허를 재건했던 자의 도움이 필요하다. 그것이 악마라고 할지라도 말이다."\n\n그 편지를 본 얄마르 샤흐트는 비웃으면서 말했다 "내가 죽어도 미치광이 정권을 위해서 봉사하지 않겠다! 빨갱이 정권! 정신나간 사상을 믿는 광신주의자들! 그들이 얼마나 혐오스러운가! "\n\n그러나 샤흐트는 느끼고 있었다. 독일이 죽어가고 있었음을  그의 수명이 끝나가는것처럼 독일또한 죽기 직전의 말기 환자였다. 그런 환자를 두고 떠난다는것은 그것은 그에게 너무나 큰 슬픔이었다.그것들을 생각하자 그의 안에 죽은줄 알았던 그 사명감이 다시 살아났다. 조국을 구할 기회가 왔다 그리고 그것은 그에게는 거부할수 없는 제안이었다.비록 그것이 악마와의 계약이라도 말이다.또한 괴벨스의 편지가 그의 마음을 움직였다.\n"친애하는 경제학자에게\n당신의 헌신과 노력 덕분에 우리의 조국이 승리할수 있었으며 영광을 얻을수 있었습니다. 당의 배신자들이 황당한 이유를 당신을 추방한것을 사죄드립니다. 당신은 황금곡엽검금강석 기사십자 철십자장을 100번 수상해도 모자랄정도로 훌륭한 업적들을 남겼으며 당신의 노력은 너무나 황금 같았습니다. 그러기에 독일 국가 사회주의 독일 노동자당을 대신하여 사과를 드립니다. "죄송합니다! 그러나 한번만 더 우리에게 기회를 주십시오!"\n\n우리 조국은 죽어가고 있습니다. 그리고 당신도 알다시피 거의 죽었습니다. 지금의 상황은 바이마르때보다 100만배 더 나쁩니다. 만약 우리 조국을 위해서 힘써줄수 있으시다면 부탁입니다. 제발 도와주십오!"\n\n샤흐트는 결심했다"그래 조국을 구할수만 있다면! 다시 한번더 독일을 위해 일할수만 있다면 그게 무슨 상관인가! 그래 수락하지 비록 그것이 악마의 계약일지라도 말이다!"\n\n샤흐트가 편지를 보냈다.\n\n"친애하는 박사에게\n\n하겠습니다! 그러나 제가 정책을 필때 최소한의 제약이 필요하며 저에게 경제에 관해서만큼은 거의 전권을 주십시오! 그리고 약속해주십시오. 그 개자식 군국주의자들에게 자원을 낭비하지 않겠다고!"\n괴벨스가 답장을 했다."당신의 뜻대로 하십시오"\n그렇게 샤흐트는 다시 한번 경제부 장관이 됐다. 그의 소망대로 그가 독일을 구할수 있을가?"
  Goebbels.260.a:0 "샤흐트 죽은줄 알았는데?"  
  
  Goebbels.270.t:0 "슈파이델과의 다툼"
  Goebbels.270.desc:0 "슈파이델은 제 1 국가장관의 집무실을 향해서 적당히 빠른 속도로 걸어가고 있었다. 그의 얼굴은 평소와 비슷했지만 심한 근심이 그의 얼굴의 미묘한 표정에 나타나고 있었다. 그는 집무실의 문을 열었다. 그곳에서 괴벨스는 히틀러 무장 청년단 공식화 계획을 구상하고 있었다. 슈페이델은 국가장관에게 소리쳤다.“안됨니다. 국가장관 이것은 군대의 권리의 침해일뿐 아니라 힘러와 같은 반역입니다! 또다른 SS친위대를 보고 싶으신것입니까!” 괴벨스는 슈파이델의 항의를 예상한 것처럼 침착하게 답했다.“그럼 국방군은 또다른 SS친위대가 아니었단 말입니까? 우리 내전 지분의 절반은 군대를 사병으로 사용한 괴링과 보어만 탓이 아닙니까?\n\n내가 이 불충한 제복 입은 늑대들을 믿으라는 말입니까?”슈파이델은 약간 멈칫했다. 괴벨스가 말을 이었다.“우리 군대의 충성심이 확보되지 않는 지금의 상황에서 우리 정권을 보호해줄 준군사조직 조차 없다면 우리 정권은 모래성일뿐입니다. 그러기에 적어도 쿠데타 방지를 해줄 준군사조직이 필요합니다. 그러니...”\n\n슈파이델이 말을 끊었다. “그렇다면 청년단의 규모를 제한하고 그들의 역할을 지도부 방위나 수도 방위 정도로 한정해주십시오. 그정도 라면 저희도 용인해줄 의사가 있습니다.”\n\n괴벨스가 신중한 표정으로 답했다.“ 청년단의 규모는 내전 때와 비슷하게 유지할것입니다. 그러나 청년단을 국방군의 허락없이 증가시키지 않을것이며 그들의 역할은 수도방위와 지도부 방위 정도로 제한하겠습니다. 그리고 청년단 예산은 군대 예산을 침해하지 않는 선에서 충당하겠습니다. 이 정도면 만족합니까?”\n\n슈파이델은 동의하는 눈치였다. 왜냐하면 그가 강하게 나갔다가 또다시 내전을 일으키고 싶지는 않았기 때문이었다. 어쩌피 지금도 비공식적인 히틀러 “민병대들”이 대규모로 존재하기에 국방군 마음대로는 할수 없는 것이다. 지금 그가 할수있는 것은 이 청년단을 군대가 통제할 수 있는 선에서 유지하고 관리하는것이었다. 만약 그가 타협을 하지 않는다면 제 2차 내전이 일어날수도 있으니 말이다.\n\n“동의합니다. 제1 국가장관 그러나 국방군이 그들의 전문성을 위해서 장교 3명중1명은 우리쪽에서 파견 보내겠습니다. 만약 이것에 동의하신다면 저희도 더 이상 항의하지 않겟습니다."
  Goebbels.270.a:0 "아니오. 청년단은 청년단이 운영할것이오"
  
  Goebbels.280.t:0 "발두어 폰 시라흐 임명"
  Goebbels.280.desc:0 "괴벨스는 그의 사무실에서 히틀러 전투 청년단 부단장을 임명하는 것을 고민하고 있 었다. 확실히 히틀러 전투 청년단의 단장은 괴벨스이다. 그러나 괴벨스는 제 1 국가 장관으로서 그의 대부분의 시간을 국정에 사용해야만 하는 상황이다. 그러기에 괴벨 스는 그를 대신해서 잡다한 행정적 형식적 업무를 대신해줄 대리인이 필요했다.그러 기 위해서는 후보는 과거 공직 경험이 있어야 하며 어느정도 유능해야 했다. 또한 힘 러의 전철을 따르지 않을수 있게 그 후보는 광적인 총통주의자야 한다.\n\n그러면서 수동적이며 괴벨스가 확실히 장악할수 있는 소심한 인간이어야만 했다. 그 가 고민하던 도중 그의 머리속에서 잊혀졌던 어떤 인물이 떠올랐다. 과거 히틀러 유 겐트의 단장이자 소심하며 무엇보다 총통에 대한 광적인 숭배자 ‘발두어 폰 시라흐’가 그는 곧바로 편지를 써서 게르마니아의 그의 집으로 발송했다.\n\n발두어 폰 시라흐는 그의 집에서 그가 과거에 총통을 위해서 썼던 시를 다시 읽고 있었다. 그리고 그의 집에 있는 총통의 초상화를 보았다. 그것은 총통이 아이들과 함께 웃으면서 찍은 사진이었다. 그것을 보면서 그는 총통의 가장 위대한 면모인 자상함과 따뜻함을 느끼며 감동의 눈물을 흘렸다. 그리고 속삭였다.“독일의 구원자여..”그에게 총통이란 권위있는 지도자이전에 자상한 아버지이자 길을 잃고 버림받은 젊은이들의 멘토겸 보호자였다. 또한 국가사회주의란 사람들에게 희망을 주는 절망의 치료제였다.\n\n그러나 총통이 사라진 후 다시 한번 절망과 비참함이 조국을 잡아먹어버렸다. 내전의 상처는 가장 안전한 이 게르마니아에서도 마찬가지였다. 곧곧에 빵을 구걸하는 퇴역 군인들과 부모를 잃은 아이들 절망에 빠져 자살한 시체들이 넘쳐냤다. 그것은 그의 마음을 찢어지게 했다. 총통의 사망 이후 국가사회주의도 끝장나고 말았다. 그는 그들 을 구하고 싶었다. 그러나 그는 연약했다. 그가 할수있는거라고는 밖에 있는 고아들 에게 적선을 하고 집에 돌아가서 총통의 초상화를 보며 눈물을 흘리는것밖에 없었다. 그가 총통의 초상화를 보며 고뇌하던중 우편부가 그에게 편지를 배달했다.\n\n그것은 정부에서 보낸 편지였다. 그가 조심스럽게 그 편지를 읽자 그는 놀라고 말았 다. 새로 만들어진 전투 청년단 부단장 임명장이었다. 그는 너무나 놀라서 편지를 놓 치고 말았다. 그는 약간의 흥분과 심각한 절망감을 느꼈다. 그는 중얼거렸다.“나 같은 놈이 할수 있을 리가 없어 차라리 밖에 있는 개미가 더 잘하겠지 차라리 다른 사람이 하는게 더 나을텐데..”그가 조심히 거부 답장을 쓸려고 하던 그때 그는 밖에서 난 소 리를 듣고 창문을 열었다. 그곳에서 청년단들이 노래를 부르며 거리를 갈색과 붉은색 으로 물들이고 있었다. 그는 그것을 보면서 마치 과거 총통의 행진을 보던것과 같은 전율을 느꼈다. 그는 생각했다. “그래 나는 쓸모없어 그러나 낡은 못도 급할때는 필요한법이지 그래 독일은 지금 도와줄 사람이 필요해 비록 병신이라도 말이지” 그는 답장했다. “하겠습니다."
  Goebbels.280.a:0 "그가 잘할수 있을까?"  